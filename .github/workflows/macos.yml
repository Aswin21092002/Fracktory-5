name: Fracktory macOS Installer
run-name: 5.8.0 for macOS-${{ inputs.architecture }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      installer_name:
        description: 'Name of the .dmg and .pkg'
        default: 'Fracktory_setup'
        required: false
        type: string

      app_name:
        description: 'Name of the Application in the installer'
        default: 'Fracktory'
        required: false
        type: string

      conan_args:
        description: 'Conan args (e.g., --require-override)'
        default: ''
        required: false
        type: string

      enterprise:
        description: 'Build Cura as an Enterprise edition'
        default: false
        required: true
        type: boolean

      staging:
        description: 'Use staging API'
        default: false
        required: true
        type: boolean

      architecture:
        description: 'Architecture'
        required: true
        default: 'X64'
        type: string

      operating_system:
        description: 'OS'
        required: true
        default: 'macos-latest'
        type: string

      conan_internal:
        required: false
        default: false
        type: boolean

permissions:
  contents: read

env:
  # Add any global environment variables needed for your workflow here
  WIN_CERT_INSTALLER_CER: 

jobs:
  macos-installer:
    uses: ultimaker/cura-workflows/.github/workflows/cura-installer-macos.yml@main
    with:
      cura_conan_version: ${{ inputs.cura_conan_version }}
      conan_args: ${{ inputs.conan_args }}
      enterprise: ${{ inputs.enterprise }}
      staging: ${{ inputs.staging }}
      architecture: ${{ inputs.architecture }}
      operating_system: ${{ inputs.operating_system }}
    secrets: inherit
