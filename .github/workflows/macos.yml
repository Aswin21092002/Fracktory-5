name: Fracktory macOS Installer
run-name: 5.8.0 for macOS-${{ inputs.architecture }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      installer_name:
        description: 'Name of the .dmg and .pkg'
        default: 'Fracktory_setup'
        required: false
        type: string

      app_name:
        description: 'Name of the Application in the installer'
        default: 'Fracktory'
        required: false
        type: string

      conan_args:
        description: 'Conan args (e.g., --require-override)'
        default: ''
        required: false
        type: string

      enterprise:
        description: 'Build Cura as an Enterprise edition'
        default: false
        required: true
        type: boolean

      staging:
        description: 'Use staging API'
        default: false
        required: true
        type: boolean

      architecture:
        description: 'Architecture'
        required: true
        default: 'X64'
        type: string

      operating_system:
        description: 'OS'
        required: true
        default: 'macos-latest'
        type: string

      conan_internal:
        required: false
        default: false
        type: boolean

permissions:
  contents: read

env:
  # Add any global environment variables needed for your workflow here
  WIN_CERT_INSTALLER_CER: 

jobs:
  cura-installer-create:
    runs-on: ${{ inputs.operating_system }}

    steps:
      - name: Checkout Cura repo
        uses: actions/checkout@v4
        with:
          repository: Ultimaker/Cura

      - name: Checkout Cura-workflows repo
        uses: actions/checkout@v4
        with:
          repository: Ultimaker/Cura-workflows
          path: Cura-workflows

      - name: Setup Python and pip
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.x
          cache: pip
          cache-dependency-path: Cura-workflows/.github/workflows/requirements-runner.txt

      - name: Install Python requirements and Create default Conan profile
        run: pip install -r Cura-workflows/.github/workflows/requirements-runner.txt

      - name: Install Macos system requirements for building
        working-directory: Cura-workflows/runner_scripts
        run: |
          chmod +x macos_setup.sh
          ./macos_setup.sh

      - name: Setup pipeline caches
        run: |
          mkdir -p /Users/runner/.conan/downloads

      - name: Create default Conan profile
        run: conan profile new default --detect --force

      - name: Get Conan configuration
        run: |
          conan config install https://github.com/Ultimaker/conan-config.git
          conan config install https://github.com/Ultimaker/conan-config.git -a "-b runner/${{ runner.os }}/${{ runner.arch }}"

      
      - name: Add runner credentials to cura remote
        run: |
          conan user -p "${{ secrets.CONAN_PASS }}" -r cura "${{ secrets.CONAN_USER }}"

      - name: Add Cura private Artifactory remote
        if: ${{ inputs.conan_internal }}
        run: |
          conan config install https://github.com/Ultimaker/conan-config.git -a "-b runner/internal"

      - name: Cache Conan downloads
        uses: actions/cache@v3
        with:
          path: /home/runner/.conan/downloads
          key: ${{ runner.os }}-conan-downloads-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-conan-downloads-

      # ... (rest of your steps)
